<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exploring input and select and option tag</title>
</head>
<body>
    <form>
    <input type="email" placeholder="email"><br>
    <input type="password" placeholder="password"><br>
    <input type="submit" value="login">
    <input type="date"><br>
    <input type="file" name="" id=""><br>
    <input type="checkbox" name="" id=""><br>
    </form>
    

    <select>
        <option value="oasif">oasif</option>
        <option value="ahmed">ahmed</option>
        <option value="rikto">rikto</option>
        <option value="rifat">rifat</option>
        <option value="bin">bin</option>
        <option value="sayem">sayem</option>
        <option value="Sadman">sadman</option>
        <option value="sami riyan">sami riyan</option>
    </select>

</body>
</html>
